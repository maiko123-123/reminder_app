<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク詳細</title>
</head>
<body>
    <h1>タスク詳細</h1>
    
    <h2>{{ task.title }}</h2>
    <p><strong>リクエスター:</strong> {{ task.requester_email }}</p>
    <p><strong>担当者:</strong> {{ task.assignee_email }}</p>
    <p><strong>期日:</strong> {{ task.due_date }}</p>
    <p><strong>リマインド開始日:</strong> {{ task.remind_start_date }}</p>
    <p><strong>リマインド間隔:</strong> {{ task.remind_interval }}</p>
    
    <h3>コメント</h3>
    <ul>
        {% for comment in comments %}
            <li>{{ comment.content }}</li>
        {% endfor %}
    </ul>
    
    <form action="{{ url_for('main.add_comment', task_id=task.id) }}" method="POST">
        <input type="text" name="comment" placeholder="コメントを入力する" required>
        <button type="submit">コメントを追加</button>
    </form>
    
    <form action="{{ url_for('main.complete_task', task_id=task.id) }}" method="POST">
