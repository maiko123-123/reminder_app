<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
</head>
<body>
    <h1>タスク一覧</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{{ url_for('main.task_detail', task_id=task.id) }}">{{ task.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
