<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            text-decoration: none;
            color: #007BFF; /* リンク色 */
        }
        a:hover {
            text-decoration: underline; /* ホバー時に下線を追加 */
        }
    </style>
</head>
<body>
    <h1>タスク一覧</h1>
    <table>
        <thead>
            <tr>
                <th>タスク名</th>
                <th>期日</th>
                <th>依頼者</th>  <!-- 依頼者の列 -->
                <th>ステータス</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
                <tr>
                    <td>
                        <a href="{{ url_for('main.task_detail', task_id=task.id) }}">{{ task.title }}</a>
                    </td>
                    <td>{{ task.due_date.strftime('%Y-%m-%d %H:%M') }}</td>  <!-- 期日の表示 -->
                    <td>{{ task.requester.username }}</td>  <!-- 依頼者の表示 -->
                    <td>
                        {% if task.is_completed %}
                            完了
                        {% else %}
                            未完了
                        {% endif %}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <div>
        <a href="{{ url_for('index') }}">タスクを追加</a>  <!-- タスク追加へのリンク -->
    </div>
</body>
</html>
