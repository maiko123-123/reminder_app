<!-- templates/emails/new_task.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新しいタスクが作成されました</title>
</head>
<body>
    <p>こんにちは！</p>
    <p>新しいタスク <strong>{{ task.title }}</strong> が作成され、 <strong> {{ task.assignee.username }}</strong> に割り当てられました！</p>
    <p><strong>{{ task.requester.username }}</strong> さんからの依頼です。</p>
    <p><strong> {{ task.due_date.strftime('%Y-%m-%d %H:%M') }}</strong> までに完了してください。</p>
    <p><a href="{{ task_url }}">タスク詳細を見る</a></p>
    <p>よろしくお願いします！</p>
</body>
</html>
