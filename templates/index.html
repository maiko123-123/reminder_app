<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク登録</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <h1>タスク登録フォーム</h1>
    <form id="taskForm">
        <label for="taskContent">タスク内容:</label>
        <textarea id="taskContent" rows="4" required></textarea>

        <label for="username">ユーザー名:</label>
        <input type="text" id="username" required>

        <label for="sharedUsername">共有するユーザー名:</label>
        <input type="text" id="sharedUsername">

        <label for="dueDate">期日:</label>
        <input type="date" id="dueDate" required>

        <label for="remindStartDate">リマインド開始日:</label>
        <input type="date" id="remindStartDate" required>

        <label>リマインドの間隔:</label>
        <label>
            <input type="radio" name="remindInterval" value="daily" required> 毎日
        </label>
        <label>
            <input type="radio" name="remindInterval" value="weekly"> 毎週
        </label>

        <button type="submit">登録</button>
    </form>

    <script src="js/script.js"></script>
    <script>
        document.getElementById('taskForm').onsubmit = async function(e) {
            e.preventDefault();
            const response = await fetch('/add_task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: document.getElementById('taskContent').value,
                    due_date: document.getElementById('dueDate').value,
                    requester_email: document.getElementById('username').value,
                    assignee_email: document.getElementById('sharedUsername').value
                })
            });
            const result = await response.json();
            alert(result.message);
            this.reset(); // フォームをクリア
        };
    </script>

</body>
</html>
