<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク登録</title>
</head>
<body>
    <h1>タスク登録フォーム</h1>
    <form id="taskForm" method="POST" action="/register_task">
        <label for="taskContent">タスク内容:</label>
        <textarea id="taskContent" name="taskContent" rows="4" required></textarea>

        <label for="requester">依頼者:</label>
        <select id="requester" name="requester_id" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>

        <label for="assignee">実行者:</label>
        <select id="assignee" name="assignee_id" required>
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>

        <label for="dueDate">期日:</label>
        <input type="datetime-local" id="dueDate" name="dueDate" required>

        <label for="remindStartDate">リマインド開始日:</label>
        <input type="datetime-local" id="remindStartDate" name="remindStartDate" required>

        <label>リマインド間隔:</label>
        <label><input type="radio" name="remindInterval" value="daily" checked> 毎日</label>
        <label><input type="radio" name="remindInterval" value="weekly"> 毎週</label>

        <button type="submit">登録</button>
    </form>

    <script>
        document.getElementById('taskForm').onsubmit = async function(e) {
            e.preventDefault();
            const response = await fetch('/register_task', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({
                    taskContent: document.getElementById('taskContent').value,
                    requester_id: document.getElementById('requester').value,
                    assignee_id: document.getElementById('assignee').value,
                    dueDate: document.getElementById('dueDate').value,
                    remindStartDate: document.getElementById('remindStartDate').value,
                    remindInterval: document.querySelector('input[name="remindInterval"]:checked').value
                })
            });
            
            const result = await response.json();
            
            if (response.ok) { // レスポンスが成功した場合
                window.location.href = result.redirect_url; // リダイレクト
            } else {
                alert(result.error || 'タスクの登録に失敗しました。'); // エラーメッセージ表示
            }
            
            this.reset();
        };
    </script>
</body>
</html>
